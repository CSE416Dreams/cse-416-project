<div style="overflow-x: auto; overflow-y: visible; height: 100%">
<mat-tab-group mat-align-tabs="start" style="width: 100%; height: 100%" selected="0">
    <mat-tab class="mat-tab" label="Plan Summary">
        <!-- Summary component -->
       <app-plan-summary [selectedState]="selectedState" [selectedId]="selectedId"></app-plan-summary>

    </mat-tab>

    <mat-tab class="mat-tab" label="Voting Measure">
        <!-- change label and some component  -->
        <app-voting-measure [selectedState]="selectedState" [selectedId]="selectedId"></app-voting-measure>
    </mat-tab>

    <mat-tab class="mat-tab" label="Political Fairness">
        <!-- change label and some component  -->
        <app-political-fairness [selectedState]="selectedState" [selectedId]="selectedId"></app-political-fairness>
    </mat-tab>

    <mat-tab class="mat-tab" label="Demographic">
        <!-- change label and some component  -->
        <app-demographic [selectedState]="selectedState" [selectedId]="selectedId"></app-demographic>
    </mat-tab>

    <!---<mat-tab class="mat-tab" label="Etc">
